<!DOCTYPE html>
<!-- Use thymeleaf to direct to the URL properly whilst taking the context into consideration-->
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments :: page_head('Forgot Password', 'none')"></head>

    <body>
        <!-- CSS class for a responsive web page provided by the bootstrap framework -->
        <div class="container-fluid m-5">

            <div th:replace="navigation :: header-menu"></div>

			<div class="container h-100">

    			<div class="row align-items-center justify-content-center h-100">
    
    			   <div class="col-sm-6 h-100 align-middle">
    
            			<div class="card">
            				<div class="card-header text-center">
                                <h2>Forgot Password</h2>
            				</div> 
            
            				<div class="card-body">
            					<form th:action="@{/forgot-password}" method="post">

                                    <div th:if="${error != null}">
                                        <p class="text-danger">[[${error}]]</p>
                                    </div>
                                    <div th:if="${message != null}">
                                        <p class="text-warning">[[${message}]]</p>
                                    </div>
                                    
                                    <div class="my-3 text-center">
                                        <h5>Enter your email to reset your password</h5>
                                        <p><small>We will send a reset password link to your email</small></p>
                                    </div>
                                           
            						<div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required="required" autofocus="autofocus"/>
            						</div>                                
            						<div class="text-center">
            							<input type="submit" value="Reset Password" class="btn btn-success btn-md"/>
            						</div>
            					
            					</form>
            
            				</div>
            
            				<div class="card-footer text-center">
            				</div>
            			</div>
    
    			    </div>
    
    			</div>

		   </div>

        </div>     

    </body>


</html>
