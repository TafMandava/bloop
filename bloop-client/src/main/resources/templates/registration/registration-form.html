<!DOCTYPE html>
<!-- Use thymeleaf to direct to the URL properly whilst taking the context into consideration-->
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>

    <body>
        <!-- CSS class for a responsive web page provided by the bootstrap framework -->
        <div class="container-fluid">

            <div th:replace="navigation :: header-menu"></div>

            <div class="text-center">
                <h2>Member Registration</h2>
            </div>

            <form th:action="@{/create-member}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${member}" onsubmit="return checkEmailUniqueness(this)">
                <div class="border border-secondary rounded m-3">
                    <div class="form-group row m-3">
                        <label class="col-sm-4 col-form-label">First  Name</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{firstName}" class="form-control" required="required" minlength="2" maxlength="45"/>
                        </div>
                    </div>

                    <div class="form-group row m-3">
                        <label class="col-sm-4 col-form-label">Last  Name</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{lastName}" class="form-control" required="required" minlength="2" maxlength="45"/>
                        </div>
                    </div>
                    
                    <div class="form-group row m-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" th:field="*{email}" class="form-control" required="required" minlength="8" maxlength="45"/>
                        </div>
                    </div>
                    
                    <div class="form-group row m-3">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{password}" class="form-control" required="required" minlength="6" maxlength="15" oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
                        </div>
                    </div>
                    
                    <div class="form-group row m-3">
                        <label class="col-sm-4 col-form-label">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" id="confirmPassword" class="form-control" required="required" minlength="6" maxlength="15" oninput="checkPasswordMatch(this)"/>
                        </div>
                    </div>
                    
                    <div class="form-group row m-3">
                        <label class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{phoneNumber}" class="form-control" required="required" minlength="8" maxlength="15"/>
                        </div>
                    </div>    

                    <div class="text-center m-3">
                        <input type="submit" value="Create Account" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
            
            <div th:replace="modal-fragments :: modal-dialog"></div>

            <div th:replace="navigation :: footer-menu"></div>                 
            
        </div>

        <script type="text/javascript">

            /**
             * Make an AJAX call to the server
             *     Define the contextPath of the home page of the eCommerce Shop application
             */
            contextPath = "[[@{/}]]";

            function checkEmailUniqueness(form) {
                /**
                 * Specify the url of the web service 
                 */
                url = contextPath + "members/check-email";
                memberEmail = $("#email").val();

                params  = {email: memberEmail};

                $.post(url, params, function(response) {
                    if(response == "Ok") {
                        form.submit();
                    } else if (response == "Duplicate") {
                        showWarningDialog("There is another member having the email " + memberEmail);
                    } else {
                        showErrorDialog("Unknown response from server");
                    }
                }).fail(function() {
                    showErrorDialog("Could not connect to the server");
                });
                return false;
            }

        </script>
        <script type="text/javascript" th:src="@{/js/member/common-form.js}"></script>       

    </body>

</html>
