<!DOCTYPE html>
<!-- Use thymeleaf to direct to the URL properly whilst taking the context into consideration-->
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="page_head(title, remove)" th:remove="${remove}">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Display the website responsively on wide full screens-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <title>[[${title}]]</title>

        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/css/all.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>        

        <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/common.js}"></script>
    </head>

    <body>
        <div th:fragment="footer" class="text-center m-3">
            <p>Beauty for You Shop - Copyright &copy; Beauty for You</h1>
        </div>        
    </body>

</html>
